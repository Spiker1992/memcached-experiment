version: '3.8'

services:
  web:
    container_name: web
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - memcached
    environment:
      - CACHE_URL=memcached:11211
    mem_limit: 1g
    deploy:
      resources:
        limits:
          cpus: '2.0'

  memcached:
    container_name: memcached
    image: memcached:alpine
    ports:
      - "11211:11211"
    mem_limit: 1g
    deploy:
      resources:
        limits:
          cpus: '2.0'
